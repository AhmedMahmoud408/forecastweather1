<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORECAST WEATHER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/all.min.css" />
    <link rel="stylesheet" href="./style/bootstrap.min.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main>
      <header class="text-center pt-4 mx-5 ">
        <h1
          class="display-3 fw-bolder text-bg-primary  d-md-inline-block  px-5 rounded-4"
        >
          WELCOME TO FORECAST WEATHER
        </h1>
        <div>
          <div class="mx-auto input-group mt-3 mb-3 w-75">
            <input
              type="text"
              id="addLocation"
              class="form-control"
              placeholder="Find your location"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button class="btn btn-primary" type="button" id="searchButton">
              Search
            </button>
          </div>
        </div>
      </header>
      <section
        class="pt-3 d-flex justify-content-center align-items-center mt-4 flex-column text-white w-75 m-auto"
        id="todayData"
      ></section>
      <section class="text-center mt-4">
        <h2
          class="fw-bold text-center fs-5 mt-5 text-white border border-2 rounded-3 d-inline mx-auto mb-3  p-2 bg-primary"
        >
          Forecast for 3 days
        </h2>
        
        <div class="py-2 px-3 d-flex justify-content-around" >
          <div class="row" id="showWeather">
            <div class="">

            </div>
          </div>
        </div>
      </section>
      
    </main>
    <footer class="text-center fs-6 text-white mt-5">
      <h6>Created by Ahmed Abdelaal</h6>
  </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
  </body>
</html>
